<div class="ors-route-card">
  <div class="right">
    <div class="summary-item">
      <i class="fa fa-lg fa-car">
            </i>
    </div>
    <div class="right">
      <div>
        <div class="summary-item" ng-if="route.summary.duration" tooltip-side="top" tooltip-template="{{('DURATION' | translate)}}" tooltips="">
          <span>
                    <i class="fa fa-clock-o">
                    </i>
                </span>
          <span ng-bind-html="(route.summary.duration | duration)">
                </span>
        </div>
        <div class="summary-item" ng-if="route.summary.distance" tooltip-side="top" tooltip-template="{{('DISTANCE' | translate)}}" tooltips="">
          <span>
                    <i class="fa fa-arrows-h">
                    </i>
                </span>
          <span ng-bind-html="(route.summary.distance | distance)">
                </span>
        </div>
        <div class="summary-item" ng-if="route.summary.distance_actual" tooltip-side="top" tooltip-template="{{('ACTUALDISTANCE' | translate)}}" tooltips="">
          <span>
                    <i class="fa fa-ellipsis-h">
                    </i>
                </span>
          <span ng-bind-html="(route.summary.distance_actual | distance)">
                </span>
        </div>
      </div>
      <div>
        <div class="summary-item" ng-if="route.summary.ascent" tooltip-side="top" tooltip-template="{{('ASCENT' | translate)}}" tooltips="">
          <span>
                    <i class="fa fa-long-arrow-up">
                    </i>
                </span>
          <span ng-bind-html="(route.summary.ascent | distance)">
                </span>
        </div>
        <div class="summary-item" ng-if="route.summary.descent" tooltip-side="top" tooltip-template="{{('DESCENT' | translate)}}" tooltips="">
          <span>
                    <i class="fa fa-long-arrow-down">
                    </i>
                </span>
          <span ng-bind-html="(route.summary.descent | distance)">
                </span>
        </div>
      </div>
      <div class="summary-item">
        <button class="ors-controls-button left" data-ng-click=" $ctrl.showExport=! $ctrl.showExport ">
            <i class="fa fa-download" tooltips tooltip-template="{{( 'EXPORT' | translate)}} " tooltip-side="top " tooltip-append-to-body="true ">
            </i>
          </button>
      </div>
      <button class="summary-select" data-ng-click="$ctrl.setIdx($index); $ctrl.showInstructions();" ng-bind-html="('DETAILS' | translate)" ng-show="!$ctrl.shouldDisplayRouteDetails" style="padding-left: 36px">
        </button>
    </div>
    <div class="right-2">
      <button class="ors-controls-button flright" data-ng-click="$ctrl.showShare = !$ctrl.showShare">
            <i class="fa fa-share-alt" tooltip-append-to-body="true" tooltip-side="top" tooltip-template="{{('SHARE_LINK' | translate)}}" tooltips="">
            </i>
        </button>
      <button class="ors-controls-button flright" data-ng-click="$ctrl.showExport = !$ctrl.showExport">
            <i class="fa fa-download" tooltip-append-to-body="true" tooltip-side="top" tooltip-template="{{('EXPORT' | translate)}}" tooltips="">
            </i>
        </button>
    </div>
  </div>
  <ors-modal data-ng-show="$ctrl.showExport " show="$ctrl.showExport ">
    <ors-export-route-controls>
    </ors-export-route-controls>
  </ors-modal>
