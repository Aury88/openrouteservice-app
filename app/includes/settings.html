<header>
    <h1 ng-bind-html="'Settings'">
    </h1>
</header>
<section>
    <h2 ng-bind-html="'Units'">
        Units
    </h2>
    <div class="field ors-inline">
        <div class="ui radio checkbox">
            <input name="orsUnits" ng-change="$ctrl.changeOptions()" ng-model="$ctrl.currentOptions.units" ng-value="$ctrl.optionList.units.km" type="radio">
                <label ng-bind-html="'Kilometers'">
                </label>
            </input>
        </div>
    </div>
    <div class="field ors-inline">
        <div class="ui radio checkbox">
            <input name="orsUnits" ng-change="$ctrl.changeOptions()" ng-model="$ctrl.currentOptions.units" ng-value="$ctrl.optionList.units.mi" type="radio">
                <label ng-bind-html="'Miles'">
                </label>
            </input>
        </div>
    </div>
</section>
<div class="ui divider">
</div>
<section>
    <h2 ng-bind-html="'Language'">
    </h2>
    <label ng-bind-html="'Choose language'">
    </label>
    <select data-ng-model="$ctrl.currentOptions.language" data-ng-options="(language) for language in $ctrl.optionList.languages.all" name="language" ng-change="$ctrl.changeOptions()">
    </select>
</section>
<div class="ui divider">
</div>
<section>
    <h2 ng-bind="'Language Routing Instructions'">
    </h2>
    <label ng-bind="'Choose routing language'">
    </label>
    <select data-ng-model="$ctrl.currentOptions.routinglang" data-ng-options="(language) for language in $ctrl.optionList.routinglanguages.all" name="routinglanguage" ng-change="$ctrl.changeOptions()">
    </select>
</section>
