<header>
    <h1>
        Settings
    </h1>
</header>
<section>
    <h2>
        Units
    </h2>
    <div class="field ors-inline">
        <div class="ui radio checkbox">
            <input name="orsUnits" ng-change="$ctrl.changeOptions()" ng-model="$ctrl.currentOptions.units" ng-value="$ctrl.optionList.units.km" type="radio">
                <label>
                    {{$ctrl.translate('Kilometers')}}
                </label>
            </input>
        </div>
    </div>
    <div class="field ors-inline">
        <div class="ui radio checkbox">
            <input name="orsUnits" ng-change="$ctrl.changeOptions()" ng-model="$ctrl.currentOptions.units" ng-value="$ctrl.optionList.units.mi" type="radio">
                <label>
                    {{$ctrl.translate('Miles')}}
                </label>
            </input>
        </div>
    </div>
</section>
<div class="ui divider">
</div>
<section>
    <h2>
        Language
    </h2>
    <label>
        Choose language
    </label>
    <select data-ng-model="$ctrl.currentOptions.language" data-ng-options="$ctrl.translate(language) for language in $ctrl.optionList.languages.all" name="language" ng-change="$ctrl.changeOptions()">
    </select>
</section>
<div class="ui divider">
</div>
<section>
    <h2>
        Language Routing Instructions
    </h2>
    <label>
        Choose routing language
    </label>
    <select data-ng-model="$ctrl.currentOptions.routinglang" data-ng-options="$ctrl.translate(language) for language in $ctrl.optionList.routinglanguages.all" name="routinglanguage" ng-change="$ctrl.changeOptions()">
    </select>
</section>
