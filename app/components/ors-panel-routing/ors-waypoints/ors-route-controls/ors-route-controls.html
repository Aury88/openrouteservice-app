<div class="ors-route-controls">
    <button class="ors-controls-button flleft" ng-click="$ctrl.add()" ng-show="$ctrl.showAdd">
        <i class="fa fa-plus">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.setRoundtrip()" ng-show="$ctrl.showAdd">
        <i class="fa fa-circle-o">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.reset()">
        <i class="fa fa-remove">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.reversing()">
        <i class="fa fa-retweet">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.zoom()">
        <i class="fa fa-expand">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.showImportFiles()">
        <i class="fa fa-upload">
        </i>
    </button>
    <button class="ors-controls-button flleft" ng-click="$ctrl.callOptions()">
        <i class="fa fa-sliders">
        </i>
    </button>
</div>
<div class="ors-routing-options" ng-show="$ctrl.showOptions">
    <ors-options active-profile="$ctrl.activeProfile" active-subgroup="$ctrl.activeSubgroup" show-options="$ctrl.showOptions"> </ors-options>
</div>
<ors-modal data-ng-show="$ctrl.showImport" show-fn="$ctrl.showImportFiles()">
    <ors-import-route-controls imported-routes = "" preview-routes = "" > </ors-import-route-controls>
</ors-modal>
