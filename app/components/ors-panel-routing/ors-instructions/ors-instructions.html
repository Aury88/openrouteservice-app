<div class="ors-instructions-summary">
    <button class="ors-controls-button flright" ng-click="$ctrl.showInstructions()">
        <i class="fa fa-lg fa-arrow-left">
        </i>
    </button>
    <ors-loading></ors-loading>
    <div ng-include="'includes/route-summary.html'">
    </div>
    <div class="ors-instruction-controls" ng-show="!$ctrl.isLoading">
	    <button tooltips tooltip-template="{{('EXPORT' | translate)}}" tooltip-side="top" class="ors-controls-button flright" data-ng-click="$ctrl.showExport = !$ctrl.showExport">
	        <i class="fa fa-download">
	        </i>
	    </button>
	</div>
    <ors-route-extras ng-if="$ctrl.route.extras" current-route="$ctrl.route" route-index="$ctrl.routeIndex">
    </ors-route-extras>
    <div class="bottom-border">
    </div>
</div>
<div class="ors-routing-inner">
    <div ng-include="'includes/route-instructions.html'">
    </div>
</div>
<ors-modal data-ng-show="$ctrl.showExport" show="$ctrl.showExport">
   	<ors-export-route-controls></ors-export-route-controls>
</ors-modal>
