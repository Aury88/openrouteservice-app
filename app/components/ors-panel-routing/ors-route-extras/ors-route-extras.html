<div ng-repeat="obj in $ctrl.routeExtras">
    <ors-route-extras-map checkboxes="$ctrl.checkboxes" extra="obj.type" route-index="obj.routeIndex" types="obj.data" i="$index">
    </ors-route-extras-map>
    <ors-bars-chart key="obj.type" obj="obj.data" route-index="obj.routeIndex" types-order="obj.typesOrder">
    </ors-bars-chart>
</div>
