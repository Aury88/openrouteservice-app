<ors-instructions ng-if="$ctrl.shouldDisplayRouteDetails" should-display-route-details="$ctrl.shouldDisplayRouteDetails" show-instructions="$ctrl.showInstructions()"></ors-instructions>

<ors-profiles-options class="ors-profiles-options" ng-show="!$ctrl.shouldDisplayRouteDetails" ors-params="$ctrl.routeParams" show-options="$ctrl.showOptions" active-subgroup="$ctrl.activeSubgroup" active-profile="$ctrl.activeProfile" profiles="$ctrl.profiles"></ors-profiles-options>

<div class="ors-routing-inner" ng-if="!$ctrl.shouldDisplayRouteDetails">
	<ors-waypoints ors-map="$ctrl.parent.orsMap" ors-params="$ctrl.routeParams" show-options="$ctrl.showOptions" active-subgroup="$ctrl.activeSubgroup" active-profile="$ctrl.activeProfile"></ors-waypoints>
	<ors-summaries should-display-route-details="$ctrl.shouldDisplayRouteDetails" show-instructions="$ctrl.showInstructions()"></ors-summaries>
</div>
