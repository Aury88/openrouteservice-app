<div class="ors-route-controls">
	<button class="ors-controls-button flleft" ng-click="$ctrl.calculate()">
        <i class="fa fa-fw fa-bullseye">
        </i>
    </button>
	<button class="ors-controls-button flleft" ng-click="$ctrl.zoomToArea()">
        <i class="fa fa-expand">
        </i>
    </button>
    <button class="ors-controls-button flright" ng-click="$ctrl.reset()">
        <i class="fa fa-remove">
        </i>
    </button>
</div>
