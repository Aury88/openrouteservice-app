<form class="ors-dialog scrollable">
	<header>
		<h1>
		    Import route from file
		</h1>
    </header>
    <section>
    	<h2>
    		Select file(s)
    	</h2>
    	<input class="ui fluid mini button" id="importFiles" type="file" name="file" accept=".gpx,.tcx,.gml,.kml,.geojson" onchange="angular.element(this).scope().$ctrl.fileNameChanged(this)"  multiple>
    </section>
    <div class ="ui divider"> </div>
    <section>
    	<div ng-repeat="file in $ctrl.uploadedFiles track by $index">
			<div class="ui segment">
				<h2 class="ui center floated header">
					<i class="large file text left aligned icon"></i>
			    	<a class="header middle" ng-bind="file.name"></a>
			    </h2>
			    <div class="ui hidden divider"></div>
			    <div class="ui fluid checkbox">
					<input type="checkbox" ng-model="file.preview" ng-change="$ctrl.previewRoute(file.preview)"> 
					<label> Preview route </label>
				</div>
				<div class="ui hidden divider"></div>
				<div>
					<button class="ui fluid mini button" type="submit" ng-click="$ctrl.importRoute()"> Import this route </button>
				</div>
			</div>
			<div class="ui clearing divider"></div>
		</div>
    </section>
</form>
