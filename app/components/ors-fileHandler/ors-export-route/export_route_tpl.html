<div>
    <div>
   		<div>   
   		    <label>File Format</label>
   		    <select ng-change="$ctrl.change_fileFormat($ctrl.selected_fileformat)" ng-options="fileFormatOpt.text for fileFormatOpt in $ctrl.fileFormat" ng-model="$ctrl.selected_fileformat"></select>
   		</div>
    	<div>
    		<label>Average speed</label>
    		<input type="number" name="Average Speed" ng-model="$ctrl.userDefined.avgSpeed"></input>
    	    <span> km/h </span>
    	</div>
    	<div>
    		<label>Coordinate precision</label>
    		<input type="number" name="Coordinate Precision" ng-model="$ctrl.userDefined.coordPrecision"></input>
    	</div>
	</div>
	<div>
		<div ng-show="gpxOptShow">
			<label>Write GPX Route</label>
		   	<select ng-change="$ctrl.change_gpxOpt1($ctrl.selected_gpxOpt1)" ng-options="gpxOpt1.text for gpxOpt1 in $ctrl.writeGpxRouteOrTrack" ng-model="$ctrl.selected_gpxOpt1"></select>
		</div>
		<div ng-show="gpxOptShow">  
		   	<label>Write GPX Track</label>
		   	<select ng-change="$ctrl.change_gpxOpt2($ctrl.selected_gpxOpt2)" ng-options="gpxOpt2.text for gpxOpt2 in $ctrl.writeGpxRouteOrTrack" ng-model="$ctrl.selected_gpxOpt2"></select>
		</div>
		<div ng-show="kmlOptShow">  
    	    <label>Altitude Mode</label>
    	    <select ng-change="$ctrl.change_kmlOpt($ctrl.selected_kmlAltitudeMode)" ng-options="altitudeMode.text for altitudeMode in $ctrl.kmlAltitudeMode" ng-model="$ctrl.selected_kmlAltitudeMode"></select>
    	</div>
    	<div ng-show="csvOptShow">   
    	    <label>CSV separator</label>
    	    <select ng-change="$ctrl.change_csvSeparator($ctrl.selected_csvSeparator)" ng-options="sep.text for sep in $ctrl.csvSeparator" ng-model="$ctrl.selected_csvSeparator"></select>
    	</div>
    	<div ng-show="csvOptShow">   
    	    <label>CSV Geometry Format</label>
    	    <select ng-change="$ctrl.change_csvGeomFormat($ctrl.selected_csvGeoFormat)" ng-options="csvGeom.text for csvGeom in $ctrl.csvGeometry" ng-model="$ctrl.selected_csvGeoFormat"></select>
    	</div>
	</div>
    <div>
		<button type="submit" ng-click="$ctrl.exportRoute()"> Export this route</button>
	</div>
</div>
